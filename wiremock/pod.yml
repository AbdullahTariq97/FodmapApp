containers:
  - name: $serviceName
    image: $image
    resources:
      limits:
        memory: 1024Mi
      requests:
        memory: 1024Mi
        cpu: 0
    readinessProbe:
      httpGet:
        path: /__admin/
        port: 9000
      periodSeconds: 10
      initialDelaySeconds: 5
      timeoutSeconds: 1
    livenessProbe:
      httpGet:
        path: /__admin/
        port: 9000
      periodSeconds: 10
      initialDelaySeconds: 30
      timeoutSeconds: 1
    ports:
      - containerPort: 9000
        name: http
        protocol: TCP